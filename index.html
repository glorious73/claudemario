<!DOCTYPE html>
<html lang="en">
<head>

    <title>Super Platform Adventure</title>

<body>

            <h2>Select Your Character</h2>
            <div class="character-selection">
                <button class="character-btn" data-character="mario">

                    <p>Noura</p>
                    <span class="stats">Speed: â˜…â˜…â˜…â˜… | Jump: â˜…â˜…â˜…â˜†</span>
                </button>
            </div>
            <div class="controls-info">

            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div id="game-ui">

                <div class="ui-center">

                        <span id="toggle-icon">â˜€ï¸</span>
                    </button>
                </div>
                <div class="ui-right">
                    <span id="score">Score: 0</span>
                    <span id="coins">ğŸª™ x 0</span>
                </div>
            </div>
            <canvas id="game-canvas"></canvas>
        </div>

        <!-- Win Screen -->
        <div id="win-screen" class="screen">
            <h1>Congratulations!</h1>
            <h2 id="win-message">Level Complete!</h2>
            <p id="final-score">Score: 0</p>
            <button id="continue-btn" class="game-btn">Continue</button>
            <button id="restart-win-btn" class="game-btn">Play Again</button>
        </div>

        <!-- Lose Screen -->
        <div id="lose-screen" class="screen">
            <h1>Game Over</h1>
            <p id="lose-score">Score: 0</p>
            <button id="retry-btn" class="game-btn">Try Again</button>
            <button id="menu-btn" class="game-btn">Main Menu</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
